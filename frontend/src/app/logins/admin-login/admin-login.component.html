<!--show error message-->
<div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show"  role="alert">
    <strong>{{errormsg}}</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span> 
    </button>
  </div>
  
  <div *ngIf="msg" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{msg}}</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span> 
    </button>
  </div>
  <body>
  
    <div class="login-box">
      <form>
    <h1>Admin Login</h1>
    <div class="textbox">
      <label>ID</label>
      <input type="number" formControlName="adminId" placeholder="Enter Admin ID">
    </div>
  
    
    <div class="textbox">
      <label>Password</label>
      <input type="password" formControlName="Password" placeholder="Enter Password">
    </div>
  
    
    <a href="sidebars/admin-sidebar"  class="btn">Login</a> 
    <a href=""  class="btn">Go Back</a> 
  
    <a class="nav-link" routerLink="/" *ngIf="this.isLogin"></a>
    </form>
  </div> 
  </body>
