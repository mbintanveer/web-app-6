<app-admin-header></app-admin-header>
<br> <br>
<div class="regForm">
    <h2>
        Doctors
    </h2>
</div>
<br>
<div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Deleted</strong> Successfully!
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<table class="table table-hovered">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Doctor ID</th>
        <th scope="col">Doctor Name</th>
        <!-- <th scope="col">Password</th> -->
        <th scope="col">Address</th>
        <th scope="col">PhoneNo</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Department ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of readDoctorData">
        <th scope="row">{{doctor.DocId}}</th>
        <td>{{doctor.DocName}}</td>
        <td>{{doctor.Address}}</td>
        <td>{{doctor.PhNo}}</td>
        <td>{{doctor.Age}}</td>
        <td>{{doctor.Gender}}</td>
        <td>{{doctor.DepId}}</td>
        <td><a [routerLink]="['/components/create-doctor',doctor.DocId]">Edit</a></td>
        <td><button (click)="deleteDoctor(doctor)" class="btn btn-danger">Delete</button>
      </tr>
    </tbody>
  </table>
