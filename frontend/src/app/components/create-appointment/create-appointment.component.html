<app-admin-header></app-admin-header>
<br> <br>
<div class="regForm">
    <h2>
        Book Appointment
    </h2>
</div>
<div class="mane">

    <form [formGroup]="appointmentForm">
        <div id="name">
            <h2 class="name">Appointment ID</h2>
            <input class="docId" type="number" formControlName="AppointmentId" placeholder="Enter Appointment Id">

            <h2 class="name">Appointment Time</h2>
            <input class="firstname" type="date" formControlName="AppointTime" placeholder="Enter Appointment Time">


            <h2 class="name">Patient ID</h2>
            <input class="number" type="number" formControlName="PID" placeholder="Enter Patient Id">

            <h2 class="name">Doctor ID</h2>
            <input class="number" type="number" formControlName="DocId" placeholder="Enter Doctor Id">

            <br> <br>
            <div class="col-lg-6 mt-2" *ngIf="!getparamid" (click)="SubmitData()">
                <button class="btn btn-dark btn-sm">Submit</button>
                <br> <br> <br> <br> <br> <br>
            </div>

            <div class="col-lg-6 mt-2" *ngIf="getparamid" (click)="UpdateData()">
                <button class="btn btn-primary btn-sm">Update</button>
            </div>
            <br><br>

                <!-- show errormsg -->
            <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{errormsg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div *ngIf="successmsg" class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{successmsg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </form>

</div>
