<app-admin-header></app-admin-header>
<br> <br>
<div class="regForm">
  <h2>
    Edit Departments
  </h2>
</div>
<br>
<div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Deleted</strong> Successfully!
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<table class="table table-hovered">
  <thead>
    <tr>
      <th scope="col">Department ID</th>
      <th scope="col">Department Name</th>
      <th scope="col">Department Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of readDepartmentData; let i=index">
      <td>{{department.DepId}}</td>
      <td>{{department.Dname}}</td>
      <td>{{department.Location}}</td>

      <td></td>

      
      <td>
        <button (click)="deleteDepartment(department.DepId)" class="btn btn-danger">Delete</button>
        <a [routerLink]="['/components/create-department',department.DepId]" class="btn btn-sm btn-success">Edit</a>
      </td>
      <!-- <td><button (click)="editDepartment()" color="primary" class='bx bxs-edit-alt bx-tada bx-rotate-90'>Edit</button></td> -->
      <!--  <button mat-icon-button><mat-icon (click)="editAppointments()" color="primary">edit</mat-icon></button>
             <button mat-icon-button><mat-icon (click)="deleteAppointments(appointment)" color="warn">delete</mat-icon></button> -->
      <!--    <td><button (click)="deleteDepartment(department)"class='bx bxs-delete-alt bx-tada bx-rotate-90'>Delete</button></td> -->
    </tr>
  </tbody>
</table>
